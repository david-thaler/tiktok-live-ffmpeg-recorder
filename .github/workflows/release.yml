name: Release with Maven Release Plugin and push Docker to Docker Hub

on:
  push:
    branches: [ master ]

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prepare Maven release (auto-suggested versions)
        run: |
          mvn -B -DscmCommentPrefix="[skip ci] " release:prepare

      - name: Extract release version and tag
        run: |
          export RELEASE_VERSION=$(grep '^project.rel' release.properties | cut -d'=' -f2)
          echo "RELEASE_VERSION=$RELEASE_VERSION" | tee -a $GITHUB_ENV
          echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

      - name: Perform Maven release (build from the tagged commit without deploy)
        run: |
          mvn -B release:perform

      - name: Switch to tag and to release to docker
        run: |
          git switch tiktok-live-ffmpeg-recorder-${{ env.RELEASE_VERSION }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute Docker image name
        id: img
        shell: bash
        run: |
          echo "IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/tiktok-liver-ffmpeg-recorder" | tee -a $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ env.IMAGE }}:${{ env.RELEASE_VERSION }}
            docker.io/${{ env.IMAGE }}:latest

      - name: Output summary
        run: |
          echo "Released version: ${{ env.RELEASE_VERSION }}"
